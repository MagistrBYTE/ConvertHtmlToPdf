<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Конвертация файлов HTML в PDF</title>
    <link rel="stylesheet" href="css/site.css" asp-append-version="true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/common.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

    <h2 class="text-center">Конвертировать</h2>
    <div class="m-4">
        <form method="POST" enctype="multipart/form-data">
            <label for="fileHtml" id="labelHtml" class="form-label">Выберите файл</label>
            <input type="file" id="fileHtml" class="form-control" name="fileHtml" accept=".html">
            <button id="buttonFile" type="submit" class="btn btn-primary mt-2">Запуск конвертации файла</button>
        </form>
    </div>

    <script>

        const form = document.querySelector("form");
        const url = "/api/Convert/HtmlToPdf";

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            // Call start
            (async () => {
                const id = await SendFile(form, url);
                window.location = window.location + `info.html?id=${id}`;
            })();
        });

    </script>
</body>
</html>
