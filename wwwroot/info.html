<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Информация</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/common.js"></script>
</head>
<body>
    <h2 class="text-center">Информация о ходе конвертирования</h2>
    <div class="m-4">
        <a id="linkId">Ожидайте здесь или скопируйте ссылку</a>
        <div id="blockStatus" class="info-status"></div>
    </div>
    <script>
        let link = document.getElementById('linkId');
        link.href = window.location.href;
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const urlInfo = `api/Convert/GetInfo/?id=${id}`;
        new SubscribePane('blockStatus', urlInfo);
    </script>
</body>
</html>
